<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="comments.css">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap">
  <title>Tocmo, Jonnel</title>
</head>
<body>

<header>
  <div class="container">
    <div class="hamburger-menu" onclick="toggleMenu()">
      <div class="bar" id="bar1"></div>
      <div class="bar" id="bar2"></div>
      <div class="bar" id="bar3"></div>
    </div>
    <div class="dropdown-menu" id="dropdownMenu">
      <a href="index.html">Home</a>
      <a href="about.html">About</a>
      <a href="works.html">My Works</a>
      <a href="gallery.html">Gallery</a>
      <a href="testimonials.html">Testimonials</a>
      <a href="comments.html">Comments</a>
      <a href="goals.html">Goals</a>
    </div>
    <div class="logo">
        <a href="index.html" class="portfolio">My Portfolio</a>
    </div>
  </div>
</header>

<section class="centered-div">
    <div class="container">
      <div class="content">
        <h2>Comments</h2>
      </div>
    </div>
  </section>

  <section class="comment-section">
    <div class="container">
      <div class="comment-list">
        <h2>Comment Section</h2>
        <p id ="comment_list" class ="comment-section"></p>
        <div class="sort-buttons">
            <button onclick="sortComments('asc')">
                Sort Ascending
            </button>
            <button onclick="sortComments('desc')">
                Sort Descending
            </button>
        </div>
      </div>
    </div>
  </section>

  <section class="message-section">
    <form action="">
      <label for="name">Name: </label>
      <input type="text" id="name" 
      class="text-box" oninput="buttonToggle()" 
      placeholder="Enter your Name">
      <label for="comment">Comment: </label>
      <textarea name="comment" id="comment" 
      class="text-area" oninput="buttonToggle()" 
      placeholder="Enter your Message"></textarea>
      <button type="button" id = "comment_button" 
      class="comment-button" onclick="addComment()" 
      disabled>COMMENT</button>
    </form>
  </section>

<script src="script.js"></script>
</body>
</html>
